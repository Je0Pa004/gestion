<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="entity-form-card p-4">
    <div class="entity-form-header mb-4">
      <h3 class="mb-0 text-uppercase">Ajouter un Type de poste</h3>
    </div>
    <form [formGroup]="typePosteForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="libelle" class="form-label">Libellé</label>
        <input id="libelle" formControlName="libelle" class="form-control" placeholder="Saisir le libellé" />
      </div>
      <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-success flex-fill">Enregistrer</button>
        <button type="button" class="btn btn-secondary flex-fill" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
</div>
